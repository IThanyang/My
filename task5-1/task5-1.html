<!DOCTYPE html>
<html lang="en">
<head>
	<meta  http-equiv="content-type" content="text/html;charset=utf-8">
	<meta  name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<title>个人主页</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div id="wrap">
		<div class="header">
			<img class="header-img" src="img/01.png">
			<span class="header-span">个人主页</span>
		</div>
		<div class="content">
			<div class="content-img">
				<img src="img/2.png">
			</div>
			<div class="content-text">
				<p style="margin-bottom: 1rem;">高素雅 51岁</p>
				<img src="img/3.png">
				<span style="font-size:2rem">
					北京.通州.果园
				</span>
			</div>
		</div>	
		<div class="main">
			<div style="border-bottom: 1px solid rgb(225,229,231);">		
				<img style="margin-right: 3%" src="img/5.png">
				<span>专业技能</span>
			</div>		
			<ul>
				<li>
					<img src="img/4.png"><span class="main-top">住家</span>
					<img src="img/4.png"><span class="main-top">不含餐</span>
				</li>
				<li>
					<span class="main-left">从业年限</span>
					<span class="main-right">0-3年</span>
				</li>
				<li>
						<span class="main-left">工作时间</span>
						<span class="main-right">全天</span>
				</li>
				<li>
						<span class="main-left">服务价格</span>
						<span class="main-right" style="color:red;">25元/小时</span>
				</li>
				<li>
						<span class="main-left">自我介绍</span>
						<span class="main-right">
							可以洗衣、做饭、照顾老人，在护工方面有五年工作经验，
							经验丰富
						</span>
				</li>
			</ul>
		</div>
		<div class="footer">
			<button class="button-left">留言</button>
			<button class="button-right">电话联系</button>
		</div>
	</div>
</body>
</html>
